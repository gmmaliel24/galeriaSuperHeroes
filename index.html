<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flex Box Marvel Superheroes</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Marvel Superheroes</h1>
    <!-- Container for superhero images -->
    <div class="superheroes">
        <!-- Image of Spider-Man -->
        <img src="/curso5/assets/images/spiderman.jpg" alt="Spider-Man">
        <!-- Image of Wolverine -->
        <img src="/curso5/assets/images/wolverine.jpg" alt="Wolverine">
        <!-- Image of Rogue -->
        <img src="/curso5/assets/images/rogue.jpg" alt="Rogue">
        <!-- Image of Iron Man -->
        <img src="/curso5/assets/images/ironman.jpg" alt="Iron Man">
        <!-- Image of Captain America -->
        <img src="/curso5/assets/images/capitan america.jpg" alt="Captain America">
        <!-- Image of Black Widow -->
        <img src="/curso5/assets/images/black widow.jpg" alt="Black Widow">
        <!-- Image of Professor X -->
        <img src="/curso5/assets/images/professor x.webp" alt="Professor X">
        <!-- Image of Scarlet Witch -->
        <img src="/curso5/assets/images/scarlet witch.webp" alt="Scarlet Witch">
        <!-- Image of Ant-Man -->
        <img src="/curso5/assets/images/antman.png" alt="Ant-Man">
        <!-- Image of Wasp -->
        <img src="/curso5/assets/images/wasp.jpg" alt="Wasp">
    </div>
</body>
</html>
